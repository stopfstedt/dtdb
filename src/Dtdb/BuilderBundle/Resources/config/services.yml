parameters:
    judge.class: Dtdb\BuilderBundle\Services\Judge
    decks.class: Dtdb\BuilderBundle\Services\Decks
    highlight.class: Dtdb\BuilderBundle\Services\Highlight
    decklists.class: Dtdb\BuilderBundle\Services\Decklists
    reviews.class: Dtdb\BuilderBundle\Services\Reviews
    texts.class: Dtdb\BuilderBundle\Services\Texts
    diff.class: Dtdb\BuilderBundle\Services\Diff
    cards_data.class: Dtdb\BuilderBundle\Services\CardsData

services:
    judge:
        class: %judge.class%
        arguments: [@doctrine.orm.entity_manager]
    decks:
        class: %decks.class%
        arguments: [@doctrine.orm.entity_manager, @judge, @diff, @logger]
    highlight:
        class: %highlight.class%
        arguments: [@doctrine.orm.entity_manager]
    decklists:
        class: %decklists.class%
        arguments: [@doctrine.orm.entity_manager]
    reviews:
        class: %reviews.class%
        arguments: [@doctrine.orm.entity_manager]
    texts:
        class: %texts.class%
        arguments: []
    diff:
        class: %diff.class%
        arguments: [@doctrine.orm.entity_manager]
    cards_data:
        class: %cards_data.class%
        arguments: [@doctrine, @request_stack, @router, %cardimages_dir%]
